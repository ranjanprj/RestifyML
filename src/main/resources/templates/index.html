<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>


        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Imbued-Intelligence</h1>

                <p class="lead">Standalone open-source self service Ai/ML tool </p>   
                <a  th:href="@{/newexperiment}" class="btn btn-success">Create a New Experiment</a>

                </p>
                <div class="row">
                    
                    <div th:each = "experiment: ${experiments}" class="card border-success col col-md-3 px-md-2" style="margin:1em" >
                        <div class="card-header bg-transparent border-success">Experiment</div>
                        <div class="card-body text-success">
                            <h5 class="card-title" th:text="${experiment.name}"></h5>
                            <p class="card-text" th:text="${experiment.outcome}"></p>
                        </div>
                        <div class="card-footer bg-transparent border-success">
                            <center>
                                <a class="btn btn-success" th:href="@{/experiment/{id}(id=${experiment.id})}" th:text="${experiment.name}"></a>
                            </center>

                        </div>
                    </div>
              


                </div>


            </div>

        </div>
        <div th:replace="fragments/js"></div>
    </body>
</html>
