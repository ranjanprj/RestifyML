<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>


        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Imbued-Intelligence</h1>

                <p class="lead">Standalone open-source self service Ai/ML tool. </p>   
                <a  th:href="@{/}" class="btn btn-success">Back to Home</a>

                </p>

                <div class="row">
                    <div class="col col-12">
                       <form action="#" th:action="@{/createnewexperiment}" th:object="${experiment}" method="post">

                                <label for="exampleFormControlInput1">Expert Name</label>
                                <input type="text" class="form-control" th:field="*{name}" >
                            </div>
                           
                             <div class="form-group">
                                <label for="exampleFormControlInput1">Expert Outcome</label>
                                 <input type="text" class="form-control" th:field="*{outcome}" >
                            </div>
                            </div>
                           <input type="submit"/>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    <div th:replace="fragments/js"></div>
